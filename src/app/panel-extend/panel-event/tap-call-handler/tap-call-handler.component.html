<div class="call-main">

            <span class="title">电话号码：</span>
        </div>
        <div nz-col [nzSpan]="14">
            <input nz-input [(ngModel)]="currentTapCallHandler.phoneNum" placeholder="请输入电话号码" />
        </div>
    </div>
</div>
