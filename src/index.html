<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Panel-Magic</title>

        <link rel="icon" type="image/x-icon" href="favicon.ico" />
    </head>
    <script type="text/javascript">
        // 用户退出拦截
        function exit() {
            return "";

                <div class="css-square square5"></div>

        </div>
